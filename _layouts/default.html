---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <!-- 新组件开始 -->
          <a href="https://time.is/Anywhere_on_Earth" id="time_is_link" rel="nofollow" style="font-size:18px">Anywhere on Earth Time:</a>
          <span id="_zU-720" style="font-size:18px; display:inline;"></span>
          <script src="//widget.time.is/zh.js"></script>
          <script>
          time_is_widget.init({"_zU-720":{id:"Anywhere_on_Earth_zU-720", template:"TIME DATE", date_format:"year年mnum月dnum日dayname"}});
          </script>
          <!-- 新组件结束 -->
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}

    <script type='text/javascript' id='mapmyvisitors' src='https://mapmyvisitors.com/map.js?cl=ffffff&w=341&t=tt&d=205wPHv6VMPy-G6P7yhvoJ_-xD30nn9Szu9dx2vgpm8'></script>

  </body>
</html>
